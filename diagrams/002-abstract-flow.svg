ne style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="52" x2="401" y1="236.2188" y2="236.2188"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="20" x="64" y="231.4766">(D)</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="87" x="88" y="231.4766">Access Token</text><polygon fill="#A80036" points="549,261.5293,559,265.5293,549,269.5293,553,265.5293" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="47" x2="555" y1="265.5293" y2="265.5293"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="18" x="66" y="260.7871">(E)</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="87" x="88" y="260.7871">Access Token</text><polygon fill="#A80036" points="53,290.8398,43,294.8398,53,298.8398,49,294.8398" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="47" x2="565" y1="294.8398" y2="294.8398"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="17" x="67" y="290.0977">(F)</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="120" x="88" y="290.0977">Protected Resource</text><!--
@startuml

title OAuth 2.0 Abstract Flow
hide footbox
skinparam {
  ParticipantPadding 5
  BoxPadding 5
}

participant "Client"                as CL       #ACF
actor       "Resource Owner"        as RO       #F88
box "OAuth Provider" #FEE
participant "Authorization Server"  as AS       #FDD
participant "Resource Server"       as RS       #DFD
end box

activate CL #ACF
  CL->RO ++ #F88:   <b>  (A)</b> Authorization Request
  return            <b>(B)</b> Authorization Grant
  CL->AS ++ #FDD:   <b>  (C)</b> Authorization Grant
  return            <b>(D)</b> Access Token
  CL->RS ++ #DFD:   <b>   (E)</b> Access Token
  return            <b>  (F)</b> Protected Resource
deactivate CL

@enduml

